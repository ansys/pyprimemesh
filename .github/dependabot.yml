
version: 2
updates:
  - package-ecosystem: "pip" # See documentation for possible values
    directory: "/"
    insecure-external-code-execution: allow
    schedule:
      interval: "weekly"
    labels:
      - "maintenance"
      - "dependencies"
    ignore:
      - dependency-name: "vtk"
      - dependency-name: "grpcio"
    groups:
      general-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "sphinx*"
          - "pyvista*"
          - "pytest*"
      test-dependencies:
        patterns:
          -"pytest*"
      doc-dependencies:
        patterns:
          -"sphinx*"
      pyvista:
        patterns:
          -"pyvista*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
